<!DOCTYPE html>
<html>
<head>
      <link rel="stylesheet" href="style.css">
      <title>10A-THE ONE</title>

  

    <body>  

    <div data-role="page" id="pageone">

       <audio id="myAudio" preload="auto" src="1oa.mp3"></audio> 

       <div id="music" onclick="togglePlay()"></div>
    
    </div>




  <script>
  var myAudio = document.getElementById("myAudio");
  var isPlaying = false;

  function togglePlay() {
   if (isPlaying) {
     myAudio.pause()
   } else {
     myAudio.play();
   }
  };
  myAudio.onplaying = function() {
   isPlaying = true;
  };
  myAudio.onpause = function() {
   isPlaying = false;
  };

   

  </script>
    
</body>
</html>
