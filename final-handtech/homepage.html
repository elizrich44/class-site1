<script>

	$(".dot1").click(function(){

		if($(this).hasClass("a")){
			$("#tyler")[0].pause();

			$(this).removeClass("a");

			$(this).css('background-color', '#202020');
			$(this).css('animation', 'none');
		}else{
			$("#tyler")[0].play();

			$(this).addClass("a");

			$(this).css('background-color', 'red');
			$(this).css('animation', 'flash 4s infinite');
		}
	})
	
	</script>
